<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QUIZZIFY</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: blueviolet;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: yellow;
        width: 400px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
    }

    h1, h2 {
        margin-bottom: 15px;
    }

    button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }

    button:hover {
        background: skyblue;
    }

    .option {
        text-align: left;
        margin: 10px 0;
    }

    .option input {
        margin-right: 10px;
    }

    #quizScreen, #resultScreen {
        display: none;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Start Screen -->
    <div id="startScreen">
        <h1>QUIZZIFY WEBSITE</h1>
         <h3>Welcome to QUIZZIFY website!</h3>
        <p>Test your knowledge!</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen">
        <h2 id="question"></h2>

        <div class="option">
            <input type="radio" name="answer" id="a" value="0">
            <label id="option0"></label>
        </div>

        <div class="option">
            <input type="radio" name="answer" id="b" value="1">
            <label id="option1"></label>
        </div>

        <div class="option">
            <input type="radio" name="answer" id="c" value="2">
            <label id="option2"></label>
        </div>

        <div class="option">
            <input type="radio" name="answer" id="d" value="3">
            <label id="option3"></label>
        </div>

        <button onclick="nextQuestion()">Next</button>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen">
        <h2>Quiz Completed!</h2>
        <p id="scoreText"></p>
        <button onclick="location.reload()">Restart Quiz</button>
    </div>

</div>

<script>
    const quizData = [
        {
            question: "What does HTML stand for?",
            options: [
                "Hyper Text Markup Language",
                "High Text Machine Language",
                "Hyperlinks Text Mark Language",
                "Home Tool Markup Language"
            ],
            correct: 0
        },
        {
            question: "Which language is used for styling web pages?",
            options: ["HTML", "JQuery", "CSS", "XML"],
            correct: 2
        },
        {
            question: "Which is a programming language?",
            options: ["HTML", "CSS", "JavaScript", "HTTP"],
            correct: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("quizScreen").style.display = "block";
        loadQuestion();
    }

    function loadQuestion() {
        const q = quizData[currentQuestion];
        document.getElementById("question").innerText = q.question;

        q.options.forEach((option, index) => {
            document.getElementById("option" + index).innerText = option;
        });

        document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    }

    function nextQuestion() {
        const selected = document.querySelector('input[name="answer"]:checked');

        if (!selected) {
            alert("Please select an answer!");
            return;
        }

        if (parseInt(selected.value) === quizData[currentQuestion].correct) {
            score++;
        }

        currentQuestion++;

        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quizScreen").style.display = "none";
        document.getElementById("resultScreen").style.display = "block";
        document.getElementById("scoreText").innerText =
            `Your Score: ${score} / ${quizData.length}`;
    }
</script>

</body>
</html>
